<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #2196F3, #f44336);
            background-size: 600% 600%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .dashboard {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1;
        }
        .dashboard h2 {
            font-size: 24px;
            margin: 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #ffcc00;
        }
        .container {
            max-width: 600px;
            margin: 80px auto 20px; /* Adjusted margin to account for the fixed header */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            text-align: center;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .profile-details {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .profile-details p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }
        .logout-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .logout-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-shapes"></div>
    </div>
    <div class="dashboard">
        <h2>CampusCart</h2>
        <div class="menu">
            <a href="/upload_product"><i class="fas fa-plus"></i> Add Product</a>
            <a href="#"><i class="fas fa-info-circle"></i> About Us</a>
            <a href="/order"><i class="fas fa-clipboard-list"></i> Orders</a>
            <a href="/profile"><i class="fas fa-user"></i> Profile</a>
        </div>
    </div>

    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-details">
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>
    </div>

    <a href="/logout" class="logout-link">Logout</a>
</body>
</html>

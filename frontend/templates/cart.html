<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .dashboard {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            left: 0;
            z-index: 1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .dashboard h2 {
            font-size: 24px;
            margin: 0;
        }
        .search-box {
            flex: 1;
            margin: 0 20px;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
        .cart {
            display: flex;
            align-items: center;
        }
        .cart-icon {
            font-size: 24px;
            margin-right: 5px;
        }
        .cart-button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cart-button:hover {
            background-color: #218838;
        }
        .menu {
            display: flex;
        }
        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            background-color: #444;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #555;
        }
        .menu a i {
            margin-right: 5px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .cart-item {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            width: 100%;
            align-items: center;
        }
        .cart-item img {
            max-width: 150px;
            max-height: 150px;
            display: block;
            margin-right: 20px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-details h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .cart-item-details p {
            margin: 5px 0;
            color: #666;
        }
        .cart-item-details .price {
            font-size: 20px;
            color: #b12704;
            margin: 10px 0;
        }
        .cart-item-details .category,
        .cart-item-details .type {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .cart-item-details .buttons {
            display: flex;
            margin-top: 10px;
        }
        .cart-item-details .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        .cart-item-details .buttons .buy-button {
            background-color: #ff9900;
            color: white;
        }
        .cart-item-details .buttons .buy-button:hover {
            background-color: #e68a00;
        }
        .cart-item-details .buttons .remove-button {
            background-color: #dc3545;
            color: white;
        }
        .cart-item-details .buttons .remove-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>CampusCart</h2>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search for products...">
            <button class="search-button">Search</button>
        </div>
        <div class="cart">
            <span class="cart-icon">ðŸ›’</span>
            <a href="/cart"><button class="cart-button">Cart</button></a>
        </div>
        <div class="menu">
            <a href="/upload_product"><i class="fas fa-plus"></i>Add Product</a>
            <a href="#"><i class="fas fa-info-circle"></i>About Us</a>
            <a href="/order"><i class="fas fa-clipboard-list"></i>Orders</a>
            <a href="/profile"><i class="fas fa-user"></i>Profile</a>
        </div>
    </div>

    <div class="container">
        {% for product in products %}
        <div class="cart-item">
            {% if product.image %}
            <img src="data:image/jpeg;base64,{{ product.image }}" alt="Product Image">
            {% else %}
            <img src="/static/default_product_image.jpg" alt="Default Image">
            {% endif %}
            <div class="cart-item-details">
                <h2>{{ product.product_name }}</h2>
                <p class="price">${{ product.price }}</p>
                <p class="category">Category: {{ product.category }}</p>
                <p class="type">Type: {{ product.product_type }}</p>
                <div class="buttons">
                    <a href="#"><button class="remove-button">Remove</button></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="/logout" style="display: block; text-align: center; margin-top: 20px; color: #333; text-decoration: none;">Logout</a>
</body>
</html>
